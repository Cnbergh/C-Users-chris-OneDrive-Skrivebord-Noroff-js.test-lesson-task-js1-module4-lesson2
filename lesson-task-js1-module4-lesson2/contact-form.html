<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games-list search test</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/libs/nav.js"></script>
</head>

<body>
    <header>
        <h1>Contact form</h1>
    </header>

    <main>
        <div class="nav-container">

        </div>

        <div class="contact" id="contact_us">
            <form onsubmit="validateForm('Thank you for writing')" id="contactForm">
                <section>
                    <div>
                        <label for="topic">Topic</label>
                        <select id="topic" name="topic">
                            <option value="topic none">--None--</option>
                            <option value="Support us">Support us</option>
                            <option value="Volunteer">Volunteer</option>
                            <option value="Internships">Internships</option>
                            <option value="Thickets">Thickets</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div><label for="fname">First name
                            <input type="text" id="fName" name="firstname" />
                        </label>
                        <div class="form-error" id="firstNameError">Please enter your first name</div>
                    </div>
                    <div><label for="lname">Last name</label>
                        <input type="text" id="lName" name="lastname" />
                        <div class="form-error" id="lastNameError">Your last name must be at least 4 characters</div>
                    </div>
                    <div><label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                        <div class="form-error" id="emailError">Please enter a valid email address</div>
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="country none">--None--</option>
                            <option value="Meeh">Meeehh</option>
                        </select>
                    </div>

                    <div>
                        <label for="phone">Enter your phone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div>
                        <section>
                            <label for="question">Enter your question here:</label>
                            <textarea class="textarea" d="question" name="question" rows="10"></textarea>
                        </section>
                    </div>

                    <div>
                        <input type="checkbox" id="email-updates" name="email-updates" />
                        <label for="email-updates">I consent to receive marketing emails.</label>
                    </div>
                    <div>
                        <input type="checkbox" id="agree to the conditions" name="agree to the conditions" />
                        <label for="agree to the conditions">I agree to the conditions, or prior warranty if such
                            warranty applies to me.</label>
                    </div>
                </section>
                <button>Submit</button>
            </form>
        </div>

        <footer>
            API powered by <a href="https://rawg.io/" target="_blank">RAWG</a>
        </footer>
    </main>
    <script src="/src/js/components/SubmitContactForm.js"></script>

</body>

</html>
